<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="preload" as="font"
      href="/Font/Fraunces-Italic-VariableFont_SOFT,WONK,opsz,wght.ttf"
      type="font/ttf" crossorigin>
    <link rel="preload" as="font"
      href="/Font/Montserrat-VariableFont_wght.ttf" type="font/ttf" crossorigin>

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <div id="wrapper">

      <img src="/images/image-product-desktop.jpg" alt="product-image"
        class="desktop">
      <img src="/images/image-product-mobile.jpg" alt="product-image-mobile"
        class="mobile">

      <div id="description">
        <p id="perfume">P E R F U M E</p>
        <h1 id="heading">Gabrielle Essence Eau De Parfum</h1>
        <p id="paragraph">A floral, solar and voluptuous interpretation
          composed by Olivier
          Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div id="price">
          <p id="price1">$149.99<span id="price2">$169.99</span></p>
        </div>
        <button type="submit">Add to Cart</button>

      </div>
    </div>

  </body>
</html>
